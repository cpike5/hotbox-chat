<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HotBox</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* ========================================
       CSS Custom Properties / Design Tokens
       ======================================== */
    :root {
      /* Background layers -- deep cool slate */
      --bg-deepest: #0c0c0f;
      --bg-deep: #111116;
      --bg-base: #16161d;
      --bg-raised: #1c1c25;
      --bg-surface: #23232e;
      --bg-hover: #2a2a37;
      --bg-active: #32323f;

      /* Text */
      --text-primary: #e2e2ea;
      --text-secondary: #9898a8;
      --text-muted: #5c5c72;
      --text-faint: #3e3e52;

      /* Accent -- cool teal/mint */
      --accent: #5de4c7;
      --accent-hover: #7aecd5;
      --accent-muted: rgba(93, 228, 199, 0.10);
      --accent-strong: #a0f0de;
      --accent-glow: rgba(93, 228, 199, 0.06);

      /* Status */
      --status-online: #6bc76b;
      --status-idle: #c7a63e;
      --status-dnd: #c76060;
      --status-offline: #4a4a5a;

      /* Voice */
      --voice-active: #6bc76b;
      --voice-muted: #5c5c72;

      /* Borders */
      --border-subtle: rgba(255, 255, 255, 0.04);
      --border-light: rgba(255, 255, 255, 0.07);
      --border-focus: rgba(93, 228, 199, 0.3);

      /* Misc */
      --radius-xs: 3px;
      --radius-sm: 4px;
      --radius-md: 8px;
      --radius-lg: 12px;
      --radius-pill: 9999px;
      --shadow-md: 0 4px 24px rgba(0, 0, 0, 0.5);
      --shadow-lg: 0 8px 48px rgba(0, 0, 0, 0.6);
      --shadow-overlay: 0 12px 40px rgba(0, 0, 0, 0.7), 0 0 0 1px var(--border-subtle);
      --transition-fast: 100ms ease;
      --transition-base: 180ms ease;
      --transition-smooth: 280ms cubic-bezier(0.4, 0, 0.2, 1);

      /* Typography */
      --font-body: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      --font-mono: 'JetBrains Mono', 'SF Mono', 'Consolas', monospace;
    }

    /* ========================================
       Reset & Base
       ======================================== */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: var(--font-body);
      background: var(--bg-deepest);
      color: var(--text-primary);
      font-size: 14px;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    button {
      font-family: inherit;
      font-size: inherit;
      border: none;
      background: none;
      color: inherit;
      cursor: pointer;
    }

    input, textarea {
      font-family: inherit;
      font-size: inherit;
      border: none;
      outline: none;
      background: none;
      color: inherit;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: var(--bg-active);
      border-radius: var(--radius-pill);
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--bg-hover);
    }

    /* ========================================
       App Layout -- Vertical stack
       topbar -> content -> (voice bar)
       ======================================== */
    .app {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
    }

    /* ========================================
       Top Bar
       ======================================== */
    .topbar {
      height: 52px;
      min-height: 52px;
      display: flex;
      align-items: center;
      background: var(--bg-deep);
      border-bottom: 1px solid var(--border-subtle);
      padding: 0 16px;
      gap: 0;
      z-index: 20;
      user-select: none;
    }

    /* Brand */
    .topbar-brand {
      font-family: var(--font-mono);
      font-weight: 700;
      font-size: 13px;
      letter-spacing: 0.06em;
      color: var(--accent);
      text-transform: uppercase;
      margin-right: 20px;
      flex-shrink: 0;
      padding: 6px 0;
    }

    /* Section switcher: Channels | DMs */
    .section-switcher {
      display: flex;
      align-items: center;
      gap: 2px;
      background: var(--bg-base);
      border-radius: var(--radius-md);
      padding: 3px;
      margin-right: 12px;
      flex-shrink: 0;
    }

    .section-btn {
      font-family: var(--font-mono);
      font-size: 11px;
      font-weight: 500;
      letter-spacing: 0.03em;
      text-transform: uppercase;
      padding: 5px 12px;
      border-radius: 6px;
      color: var(--text-muted);
      transition: all var(--transition-base);
      white-space: nowrap;
    }

    .section-btn:hover {
      color: var(--text-secondary);
    }

    .section-btn.active {
      background: var(--bg-raised);
      color: var(--text-primary);
    }

    /* Divider */
    .topbar-divider {
      width: 1px;
      height: 24px;
      background: var(--border-light);
      margin: 0 12px;
      flex-shrink: 0;
    }

    /* Channel tabs */
    .channel-tabs {
      display: flex;
      align-items: center;
      gap: 2px;
      flex: 1;
      min-width: 0;
      overflow-x: auto;
      overflow-y: hidden;
      scrollbar-width: none;
      padding: 2px 0;
    }

    .channel-tabs::-webkit-scrollbar {
      display: none;
    }

    .channel-tab {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 14px;
      border-radius: var(--radius-md);
      color: var(--text-muted);
      font-size: 13px;
      font-weight: 450;
      white-space: nowrap;
      transition: all var(--transition-fast);
      position: relative;
      flex-shrink: 0;
    }

    .channel-tab:hover {
      background: var(--bg-hover);
      color: var(--text-secondary);
    }

    .channel-tab.active {
      background: var(--bg-surface);
      color: var(--text-primary);
    }

    .channel-tab.active::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 50%;
      transform: translateX(-50%);
      width: 16px;
      height: 2px;
      background: var(--accent);
      border-radius: var(--radius-pill);
    }

    .channel-tab .tab-hash {
      font-family: var(--font-mono);
      font-size: 12px;
      font-weight: 500;
      opacity: 0.4;
    }

    .channel-tab.active .tab-hash {
      opacity: 0.7;
      color: var(--accent);
    }

    .channel-tab .tab-badge {
      background: var(--accent);
      color: var(--bg-deepest);
      font-size: 10px;
      font-weight: 700;
      min-width: 16px;
      height: 16px;
      border-radius: var(--radius-pill);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 4px;
      line-height: 1;
    }

    /* DM tabs */
    .dm-tab {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 5px 12px;
      border-radius: var(--radius-md);
      color: var(--text-muted);
      font-size: 13px;
      font-weight: 450;
      white-space: nowrap;
      transition: all var(--transition-fast);
      position: relative;
      flex-shrink: 0;
    }

    .dm-tab:hover {
      background: var(--bg-hover);
      color: var(--text-secondary);
    }

    .dm-tab.active {
      background: var(--bg-surface);
      color: var(--text-primary);
    }

    .dm-tab.active::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 50%;
      transform: translateX(-50%);
      width: 16px;
      height: 2px;
      background: var(--accent);
      border-radius: var(--radius-pill);
    }

    .dm-tab-avatar {
      width: 22px;
      height: 22px;
      border-radius: var(--radius-pill);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 8px;
      font-weight: 700;
      color: #fff;
      flex-shrink: 0;
      position: relative;
    }

    .dm-tab-avatar .status-pip {
      position: absolute;
      bottom: -1px;
      right: -1px;
      width: 8px;
      height: 8px;
      border-radius: var(--radius-pill);
      border: 2px solid var(--bg-deep);
    }

    /* Right side of topbar */
    .topbar-right {
      display: flex;
      align-items: center;
      gap: 4px;
      margin-left: auto;
      flex-shrink: 0;
      padding-left: 12px;
    }

    /* Voice dropdown trigger */
    .voice-dropdown-trigger {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 5px 12px;
      border-radius: var(--radius-md);
      color: var(--text-muted);
      font-family: var(--font-mono);
      font-size: 11px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.03em;
      transition: all var(--transition-fast);
      position: relative;
    }

    .voice-dropdown-trigger:hover {
      background: var(--bg-hover);
      color: var(--text-secondary);
    }

    .voice-dropdown-trigger.has-users {
      color: var(--voice-active);
    }

    .voice-dropdown-trigger svg {
      width: 14px;
      height: 14px;
    }

    .voice-dropdown-trigger .voice-count {
      background: var(--bg-surface);
      padding: 1px 5px;
      border-radius: var(--radius-sm);
      font-size: 10px;
      font-weight: 600;
      color: var(--text-secondary);
    }

    .voice-dropdown-trigger.has-users .voice-count {
      background: rgba(107, 199, 107, 0.12);
      color: var(--voice-active);
    }

    /* Voice dropdown overlay */
    .voice-dropdown {
      position: absolute;
      top: calc(100% + 6px);
      right: 0;
      width: 260px;
      background: var(--bg-raised);
      border: 1px solid var(--border-light);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-overlay);
      padding: 8px;
      z-index: 50;
      display: none;
    }

    .voice-dropdown.open {
      display: block;
    }

    .voice-dropdown-header {
      font-family: var(--font-mono);
      font-size: 10px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: var(--text-muted);
      padding: 6px 8px 4px;
    }

    .voice-channel-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 10px;
      border-radius: var(--radius-md);
      color: var(--text-secondary);
      cursor: pointer;
      transition: all var(--transition-fast);
    }

    .voice-channel-item:hover {
      background: var(--bg-hover);
      color: var(--text-primary);
    }

    .voice-channel-item.connected {
      background: rgba(107, 199, 107, 0.08);
      color: var(--voice-active);
    }

    .voice-channel-icon {
      width: 16px;
      height: 16px;
      flex-shrink: 0;
      opacity: 0.6;
    }

    .voice-channel-item.connected .voice-channel-icon {
      opacity: 1;
    }

    .voice-channel-name {
      font-size: 13px;
      font-weight: 500;
    }

    .voice-channel-count {
      font-family: var(--font-mono);
      font-size: 10px;
      color: var(--text-muted);
      margin-left: auto;
    }

    .voice-channel-users-list {
      padding: 2px 0 4px 36px;
    }

    .voice-channel-user {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 3px 0;
      font-size: 11px;
      color: var(--text-muted);
    }

    .voice-channel-user-avatar {
      width: 16px;
      height: 16px;
      border-radius: var(--radius-pill);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 7px;
      font-weight: 700;
      color: #fff;
      flex-shrink: 0;
    }

    /* Members trigger and overlay */
    .members-trigger {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 5px 10px;
      border-radius: var(--radius-md);
      color: var(--text-muted);
      transition: all var(--transition-fast);
      position: relative;
    }

    .members-trigger:hover {
      background: var(--bg-hover);
      color: var(--text-secondary);
    }

    .members-trigger.active {
      background: var(--accent-muted);
      color: var(--accent);
    }

    .members-trigger svg {
      width: 16px;
      height: 16px;
    }

    /* Online avatar dots in topbar */
    .online-avatars {
      display: flex;
      align-items: center;
      margin-right: 4px;
    }

    .online-dot {
      width: 24px;
      height: 24px;
      border-radius: var(--radius-pill);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 8px;
      font-weight: 700;
      color: #fff;
      margin-left: -6px;
      border: 2px solid var(--bg-deep);
      cursor: default;
      position: relative;
      transition: transform var(--transition-fast);
    }

    .online-dot:first-child {
      margin-left: 0;
    }

    .online-dot:hover {
      transform: translateY(-2px);
      z-index: 2;
    }

    /* Members overlay */
    .members-overlay {
      position: fixed;
      top: 52px;
      right: 0;
      width: 260px;
      bottom: 0;
      background: var(--bg-deep);
      border-left: 1px solid var(--border-subtle);
      box-shadow: var(--shadow-lg);
      z-index: 30;
      overflow-y: auto;
      padding: 16px 12px;
      transform: translateX(100%);
      transition: transform var(--transition-smooth);
    }

    .members-overlay.open {
      transform: translateX(0);
    }

    .members-section-label {
      font-family: var(--font-mono);
      font-size: 10px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-muted);
      padding: 8px 8px 6px;
      user-select: none;
    }

    .member-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 6px 8px;
      border-radius: var(--radius-md);
      cursor: default;
      transition: background var(--transition-fast);
    }

    .member-item:hover {
      background: var(--bg-hover);
    }

    .member-avatar {
      width: 26px;
      height: 26px;
      border-radius: var(--radius-pill);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 9px;
      font-weight: 700;
      color: #fff;
      flex-shrink: 0;
      position: relative;
    }

    .member-avatar .status-dot {
      position: absolute;
      bottom: -1px;
      right: -1px;
      width: 9px;
      height: 9px;
      border-radius: var(--radius-pill);
      border: 2px solid var(--bg-deep);
    }

    .member-name {
      font-size: 12px;
      font-weight: 450;
      color: var(--text-secondary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .member-item:hover .member-name {
      color: var(--text-primary);
    }

    .member-role-tag {
      font-family: var(--font-mono);
      font-size: 9px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      padding: 2px 6px;
      border-radius: var(--radius-sm);
      background: var(--accent-muted);
      color: var(--accent);
      margin-left: auto;
      white-space: nowrap;
    }

    .member-item.offline .member-avatar,
    .member-item.offline .member-name {
      opacity: 0.35;
    }

    /* Settings button in topbar */
    .topbar-icon-btn {
      width: 32px;
      height: 32px;
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-muted);
      transition: all var(--transition-fast);
    }

    .topbar-icon-btn:hover {
      background: var(--bg-hover);
      color: var(--text-secondary);
    }

    .topbar-icon-btn svg {
      width: 16px;
      height: 16px;
    }

    /* User avatar in topbar */
    .topbar-user {
      width: 30px;
      height: 30px;
      border-radius: var(--radius-pill);
      background: var(--accent-muted);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-weight: 600;
      color: var(--accent);
      cursor: pointer;
      transition: all var(--transition-base);
      position: relative;
      margin-left: 4px;
      flex-shrink: 0;
    }

    .topbar-user:hover {
      background: var(--accent);
      color: var(--bg-deepest);
    }

    .topbar-user .status-dot {
      position: absolute;
      bottom: -1px;
      right: -1px;
      width: 10px;
      height: 10px;
      border-radius: var(--radius-pill);
      border: 2px solid var(--bg-deep);
    }

    /* Status dots */
    .status-dot.online, .status-pip.online { background: var(--status-online); }
    .status-dot.idle, .status-pip.idle { background: var(--status-idle); }
    .status-dot.dnd, .status-pip.dnd { background: var(--status-dnd); }
    .status-dot.offline, .status-pip.offline { background: var(--status-offline); }

    /* ========================================
       Channel Info Bar (below topbar)
       ======================================== */
    .channel-info-bar {
      height: 36px;
      min-height: 36px;
      display: flex;
      align-items: center;
      padding: 0 32px;
      background: var(--bg-base);
      border-bottom: 1px solid var(--border-subtle);
      gap: 10px;
    }

    .channel-info-icon {
      font-family: var(--font-mono);
      font-size: 13px;
      font-weight: 500;
      color: var(--text-faint);
    }

    .channel-info-name {
      font-size: 13px;
      font-weight: 600;
      color: var(--text-secondary);
      letter-spacing: -0.01em;
    }

    .channel-info-divider {
      width: 1px;
      height: 14px;
      background: var(--border-light);
    }

    .channel-info-topic {
      font-size: 12px;
      color: var(--text-muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* ========================================
       Main Content Area (full bleed)
       ======================================== */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
      background: var(--bg-base);
      position: relative;
    }

    /* Messages area -- full width, centered content */
    .messages-area {
      flex: 1;
      overflow-y: auto;
      padding: 16px 0;
      display: flex;
      flex-direction: column;
    }

    .messages-container {
      margin-top: auto;
      padding: 0 32px;
      max-width: 780px;
      width: 100%;
      align-self: center;
    }

    /* Message groups */
    .message-group {
      display: flex;
      gap: 14px;
      padding: 4px 8px;
      margin: 0;
      border-radius: var(--radius-md);
      transition: background var(--transition-fast);
    }

    .message-group + .message-group {
      margin-top: 2px;
    }

    .message-group.new-author {
      margin-top: 16px;
    }

    .message-group:hover {
      background: rgba(255, 255, 255, 0.015);
    }

    .msg-avatar {
      width: 34px;
      height: 34px;
      border-radius: var(--radius-lg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-weight: 700;
      color: #fff;
      flex-shrink: 0;
      margin-top: 2px;
    }

    .msg-content {
      flex: 1;
      min-width: 0;
    }

    .msg-header {
      display: flex;
      align-items: baseline;
      gap: 8px;
      margin-bottom: 2px;
    }

    .msg-author {
      font-size: 13px;
      font-weight: 600;
    }

    .msg-timestamp {
      font-family: var(--font-mono);
      font-size: 10px;
      color: var(--text-faint);
      letter-spacing: 0.02em;
    }

    .msg-body {
      font-size: 14px;
      color: var(--text-secondary);
      line-height: 1.55;
      word-wrap: break-word;
    }

    .msg-body + .msg-body {
      margin-top: 3px;
    }

    /* Date separator */
    .date-separator {
      display: flex;
      align-items: center;
      gap: 16px;
      margin: 20px 0 12px;
      user-select: none;
    }

    .date-separator::before,
    .date-separator::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border-subtle);
    }

    .date-separator span {
      font-family: var(--font-mono);
      font-size: 10px;
      font-weight: 500;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }

    /* Welcome message */
    .channel-welcome {
      padding: 24px 0 12px;
      margin-bottom: 8px;
    }

    .channel-welcome h2 {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 4px;
      color: var(--text-primary);
      letter-spacing: -0.02em;
    }

    .channel-welcome p {
      font-size: 13px;
      color: var(--text-muted);
    }

    /* Message input */
    .message-input-wrapper {
      padding: 0 32px 20px;
      max-width: 844px;
      width: 100%;
      align-self: center;
    }

    .message-input {
      display: flex;
      align-items: center;
      background: var(--bg-raised);
      border-radius: var(--radius-lg);
      padding: 4px 6px 4px 18px;
      border: 1px solid var(--border-subtle);
      transition: border-color var(--transition-base), box-shadow var(--transition-base);
    }

    .message-input:focus-within {
      border-color: var(--border-focus);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }

    .message-input input {
      flex: 1;
      padding: 10px 0;
      font-size: 14px;
      color: var(--text-primary);
    }

      color: var(--accent);

      display: flex;
      align-items: center;
      gap: 8px;

      width: 8px;
      height: 8px;

      background: var(--voice-active);

      font-weight: 500;

      font-weight: 700;
      color: #fff;
      margin-left: -4px;
      border: 2px solid var(--bg-deep);

      margin-left: 0;
    }

    .voice-bar-spacer {
      flex: 1;
    }

    .voice-bar-controls {
      display: flex;
      gap: 4px;
    }

    .voice-bar-btn {
      width: 32px;
      height: 32px;
      border-radius: var(--radius-pill);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-secondary);
      transition: all var(--transition-fast);
    }

    .voice-bar-btn svg {
      width: 16px;
      height: 16px;
    }

    .voice-bar-btn:hover {
      background: var(--bg-hover);
      color: var(--text-primary);
    }

    .voice-bar-btn.active {
      background: rgba(199, 96, 96, 0.12);
      color: var(--status-dnd);
    }

    .voice-bar-btn.disconnect {
      background: rgba(199, 96, 96, 0.12);
      color: var(--status-dnd);
    }

    /* ========================================
       Tooltips
       ======================================== */
    [data-tooltip] {
      position: relative;
    }

    [data-tooltip]::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: calc(100% + 8px);
      left: 50%;
      transform: translateX(-50%) translateY(4px);
      padding: 5px 10px;
      background: var(--bg-deepest);
      color: var(--text-primary);
      font-family: var(--font-body);
      font-size: 12px;
      font-weight: 500;
      white-space: nowrap;
      border-radius: var(--radius-md);
      border: 1px solid var(--border-light);
      pointer-events: none;
      opacity: 0;
      transition: opacity var(--transition-fast), transform var(--transition-fast);
      z-index: 100;
    }

    [data-tooltip]:hover::after {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    /* ========================================
       Empty/placeholder states
       ======================================== */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;

      inset: 0;
      z-index: 40;
      display: none;
    }

          html += '<div class="voice-channel-user">';
          html += '<div class="voice-channel-user-avatar" style="background: ' + color + ';">' + u.initials + '</div>';
          html += '<span>' + uname + '</span>';
          html += '</div>';
        });
        html += '</div>';
      }
    }

    container.innerHTML = html;

    // Update the total count badge
    var total = getTotalVoiceUsers();
    el('voiceTotalCount').textContent = total;

    // Update trigger style
    var trigger = el('btnVoiceDropdown');
    if (total > 0 || connectedVoice) {
      trigger.classList.add('has-users');
    } else {
      trigger.classList.remove('has-users');
    }
  }

  // ==========================================
  // Render: Channel Info Bar
  // ==========================================

  function updateChannelInfoBar() {
    var channel = CHANNELS[activeChannel];
    if (!channel) return;

    var icon = el('channelInfoIcon');
    var name = el('channelInfoName');
    var topic = el('channelInfoTopic');
    var input = el('messageInput');

    if (channel.type === 'text') {
      icon.textContent = '#';
      name.textContent = activeChannel;
      topic.textContent = channel.topic || '';
      input.placeholder = 'Message #' + activeChannel;
    } else if (channel.type === 'dm') {
      icon.textContent = '@';
      name.textContent = channel.dmUser;
      topic.textContent = 'Direct message';
      input.placeholder = 'Message ' + channel.dmUser;
    }
  }

  // ==========================================
  // Render: Messages
  // ==========================================

  function renderMessages() {
    var container = el('messagesContainer');
    var channel = CHANNELS[activeChannel];
    if (!channel) return;

    var html = '';

    // Welcome section
    if (channel.type === 'text') {
      html += '<div class="channel-welcome">';
      html += '<h2># ' + activeChannel + '</h2>';
      html += '<p>This is the start of the #' + activeChannel + ' channel.' + (channel.topic ? ' ' + channel.topic + '.' : '') + '</p>';
      html += '</div>';
    } else if (channel.type === 'dm') {
      html += '<div class="channel-welcome">';
      html += '<h2>' + channel.dmUser + '</h2>';
      html += '<p>This is the beginning of your direct message history with ' + channel.dmUser + '.</p>';
      html += '</div>';
    }

    // Group messages
    var messages = channel.messages;
    var i = 0;
    while (i < messages.length) {
      var msg = messages[i];
      var user = USERS[msg.author] || { initials: '??', status: 'offline' };
      var color = getAvatarColor(msg.author);

      // Collect consecutive messages from same author within 5 minutes
      var groupMessages = [msg];
      while (
        i + 1 < messages.length &&
        messages[i + 1].author === msg.author &&
        messages[i + 1].time - messages[i].time < 5 * 60 * 1000
      ) {
        i++;
        groupMessages.push(messages[i]);
      }

      html += '<div class="message-group new-author">';
      html += '<div class="msg-avatar" style="background: ' + color + ';">' + user.initials + '</div>';
      html += '<div class="msg-content">';
      html += '<div class="msg-header">';
      html += '<span class="msg-author" style="color: ' + color + ';">' + msg.author + '</span>';
      html += '<span class="msg-timestamp">' + formatTime(msg.time) + '</span>';
      html += '</div>';
      groupMessages.forEach(function (m) {
        html += '<div class="msg-body">' + escapeHtml(m.text) + '</div>';
      });
      html += '</div>';
      html += '</div>';

      i++;
    }

    container.innerHTML = html;

    // Scroll to bottom
    var area = el('messagesArea');
    area.scrollTop = area.scrollHeight;
  }

  // ==========================================
  // Render: Members Overlay
  // ==========================================

  function renderMembers() {
    var onlineContainer = el('membersOnline');
    var offlineContainer = el('membersOffline');

    var onlineHtml = '';
    var offlineHtml = '';
    var onlineCount = 0;
    var offlineCount = 0;

    for (var name in USERS) {
      var user = USERS[name];
      var color = getAvatarColor(name);
      var roleTag = user.role
        ? '<span class="member-role-tag">' + user.role + '</span>'
        : '';

      var item = '<div class="member-item' + (user.status === 'offline' ? ' offline' : '') + '">';
      item += '<div class="member-avatar" style="background: ' + color + ';">';
      item += user.initials;
      item += '<span class="status-dot ' + user.status + '"></span>';
      item += '</div>';
      item += '<span class="member-name">' + name + '</span>';
      item += roleTag;
      item += '</div>';

      if (user.status === 'offline') {
        offlineHtml += item;
        offlineCount++;
      } else {
        onlineHtml += item;
        onlineCount++;
      }
    }

    onlineContainer.innerHTML = onlineHtml;
    offlineContainer.innerHTML = offlineHtml;
    el('membersSectionOnline').textContent = 'Online - ' + onlineCount;
    el('membersSectionOffline').textContent = 'Offline - ' + offlineCount;
  }

  // ==========================================
  // Render: Voice Bar
  // ==========================================

  function updateVoiceBar() {
    var bar = el('voiceBar');
    if (connectedVoice) {
      bar.classList.remove('hidden');
      var vc = VOICE_CHANNELS[connectedVoice];
      el('voiceBarChannel').textContent = vc.name;

      // Render user chips in voice bar
      var usersHtml = '';
      vc.users.forEach(function (uname) {
        var u = USERS[uname] || { initials: '??', status: 'online' };
        var color = getAvatarColor(uname);
        usersHtml += '<div class="voice-bar-user-chip" style="background: ' + color + ';" title="' + uname + '">' + u.initials + '</div>';
      });
      el('voiceBarUsers').innerHTML = usersHtml;
    } else {
      bar.classList.add('hidden');
    }
  }

  // ==========================================
  // Voice Channel Logic
  // ==========================================

  function connectVoice(channelKey) {
    // Disconnect from previous
    if (connectedVoice) {
      var prevVc = VOICE_CHANNELS[connectedVoice];
      var idx = prevVc.users.indexOf(CURRENT_USER);
      if (idx !== -1) prevVc.users.splice(idx, 1);
    }

    connectedVoice = channelKey;
    var vc = VOICE_CHANNELS[channelKey];
    if (!vc.users.includes(CURRENT_USER)) {
      vc.users.push(CURRENT_USER);
    }

    isMuted = false;
    isDeafened = false;
    updateMuteDeafenUI();
    updateVoiceBar();
    renderVoiceDropdown();
  }

  function disconnectVoice() {
    if (connectedVoice) {
      var vc = VOICE_CHANNELS[connectedVoice];
      var idx = vc.users.indexOf(CURRENT_USER);
      if (idx !== -1) vc.users.splice(idx, 1);
    }
    connectedVoice = null;
    isMuted = false;
    isDeafened = false;
    updateMuteDeafenUI();
    updateVoiceBar();
    renderVoiceDropdown();
  }

  function updateMuteDeafenUI() {
    el('btnMute').classList.toggle('active', isMuted);
    el('btnDeafen').classList.toggle('active', isDeafened);
  }

  // ==========================================
  // Dropdown / Overlay Management
  // ==========================================

  function openVoiceDropdown() {
    voiceDropdownOpen = true;
    el('voiceDropdown').classList.add('open');
    el('clickAwayOverlay').classList.add('active');
  }

  function closeVoiceDropdown() {
    voiceDropdownOpen = false;
    el('voiceDropdown').classList.remove('open');
    el('clickAwayOverlay').classList.remove('active');
  }

  function toggleVoiceDropdown() {
    if (voiceDropdownOpen) {
      closeVoiceDropdown();
    } else {
      openVoiceDropdown();
    }
  }

  function toggleMembers() {
    membersVisible = !membersVisible;
    el('membersOverlay').classList.toggle('open', membersVisible);
    el('btnToggleMembers').classList.toggle('active', membersVisible);
  }

  // ==========================================
  // Section / Channel Switching
  // ==========================================

  function switchSection(section) {
    if (section === activeSection) return;
    activeSection = section;

    // Update section switcher buttons
    document.querySelectorAll('.section-btn').forEach(function (btn) {
      btn.classList.toggle('active', btn.dataset.section === section);
    });

    // Switch to default channel for the section
    if (section === 'channels' && CHANNELS[activeChannel] && CHANNELS[activeChannel].type !== 'text') {
      activeChannel = 'general';
    } else if (section === 'dms' && CHANNELS[activeChannel] && CHANNELS[activeChannel].type !== 'dm') {
      activeChannel = 'dm-johndoe';
    }

    renderTabs();
    updateChannelInfoBar();
    renderMessages();
  }

  function switchChannel(channelKey) {
    if (channelKey === activeChannel) return;

    // Clear unread for the channel being opened
    if (UNREAD[channelKey]) {
      delete UNREAD[channelKey];
    }

    activeChannel = channelKey;
    renderTabs();
    updateChannelInfoBar();
    renderMessages();
  }

  // ==========================================
  // Send Message
  // ==========================================

  function sendMessage() {
    var input = el('messageInput');
    var text = input.value.trim();
    if (!text) return;

    var channel = CHANNELS[activeChannel];
    if (!channel) return;

    channel.messages.push({
      author: CURRENT_USER,
      time: Date.now(),
      text: text,
    });

    input.value = '';
    renderMessages();
  }

  // ==========================================
  // Event Listeners
  // ==========================================

  // Section switcher
  el('sectionSwitcher').addEventListener('click', function (e) {
    var btn = e.target.closest('[data-section]');
    if (!btn) return;
    switchSection(btn.dataset.section);
  });

  // Channel tabs
  el('channelTabs').addEventListener('click', function (e) {
    var tab = e.target.closest('[data-channel]');
    if (!tab) return;
    switchChannel(tab.dataset.channel);
  });

  // Voice dropdown trigger
  el('btnVoiceDropdown').addEventListener('click', function (e) {
    e.stopPropagation();
    toggleVoiceDropdown();
  });

  // Voice dropdown item clicks
  el('voiceDropdown').addEventListener('click', function (e) {
    var item = e.target.closest('[data-voice]');
    if (!item) return;

    var key = item.dataset.voice;
    if (connectedVoice === key) {
      disconnectVoice();
    } else {
      connectVoice(key);
    }
    closeVoiceDropdown();
  });

  // Click-away overlay
  el('clickAwayOverlay').addEventListener('click', function () {
    closeVoiceDropdown();
  });

  // Members toggle
  el('btnToggleMembers').addEventListener('click', function () {
    toggleMembers();
  });

  // Send message
  el('btnSend').addEventListener('click', sendMessage);
  el('messageInput').addEventListener('keydown', function (e) {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  // Voice bar controls
  el('btnMute').addEventListener('click', function () {
    isMuted = !isMuted;
    updateMuteDeafenUI();
  });

  el('btnDeafen').addEventListener('click', function () {
    isDeafened = !isDeafened;
    updateMuteDeafenUI();
  });

  el('btnDisconnect').addEventListener('click', function () {
    disconnectVoice();
  });

  // Close voice dropdown on Escape
  document.addEventListener('keydown', function (e) {
    if (e.key === 'Escape') {
      if (voiceDropdownOpen) closeVoiceDropdown();
      if (membersVisible) toggleMembers();
    }
  });

  // ==========================================
  // Initial Render
  // ==========================================

  renderTabs();
  renderOnlineAvatars();
  renderVoiceDropdown();
  renderMembers();
  updateChannelInfoBar();
  renderMessages();
  updateVoiceBar();

  // Focus the input
  el('messageInput').focus();

})();
</script>

</body>
</html>
