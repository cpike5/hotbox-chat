<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HotBox</title>
  <style>
    /* ========================================
       CSS Custom Properties / Design Tokens
       ======================================== */
    :root {
      /* Background layers (dark to light) */
      --bg-deepest: #1a1a1e;
      --bg-deep: #1e1e23;
      --bg-base: #232329;
      --bg-raised: #2a2a32;
      --bg-surface: #32323c;
      --bg-hover: #3a3a46;
      --bg-active: #424250;

      /* Text */
      --text-primary: #e4e4e8;
      --text-secondary: #a0a0aa;
      --text-muted: #6e6e7a;
      --text-link: #7aa2f7;

      /* Accent */
      --accent: #7aa2f7;
      --accent-hover: #89b4fa;
      --accent-muted: rgba(122, 162, 247, 0.15);

      /* Status */
      --status-online: #50c878;
      --status-idle: #e2b93d;
      --status-dnd: #f7768e;
      --status-offline: #565664;

      /* Voice */
      --voice-active: #50c878;
      --voice-muted: #6e6e7a;

      /* Borders */
      --border-subtle: rgba(255, 255, 255, 0.06);
      --border-light: rgba(255, 255, 255, 0.1);

      /* Misc */
      --radius-sm: 4px;
      --radius-md: 8px;
      --radius-lg: 12px;
      --radius-full: 9999px;
      --shadow-md: 0 2px 8px rgba(0, 0, 0, 0.3);
      --transition-fast: 120ms ease;
      --transition-base: 200ms ease;
    }

    /* ========================================
       Reset & Base
       ======================================== */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg-deepest);
      color: var(--text-primary);
      font-size: 14px;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    button {
      font-family: inherit;
      font-size: inherit;
      border: none;
      background: none;
      color: inherit;
      cursor: pointer;
    }

    input, textarea {
      font-family: inherit;
      font-size: inherit;
      border: none;
      outline: none;
      background: none;
      color: inherit;
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: var(--bg-hover);
      border-radius: var(--radius-full);
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--bg-active);
    }

    /* ========================================
       App Layout
       ======================================== */
    .app {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    /* ========================================
       Sidebar
       ======================================== */
    .sidebar {
      width: 240px;
      min-width: 240px;
      background: var(--bg-deep);
      display: flex;
      flex-direction: column;
      border-right: 1px solid var(--border-subtle);
    }

    /* Server header */
    .server-header {
      height: 52px;
      display: flex;
      align-items: center;
      padding: 0 16px;
      border-bottom: 1px solid var(--border-subtle);
      cursor: default;
      user-select: none;
    }

    .server-header h1 {
      font-size: 15px;
      font-weight: 600;
      letter-spacing: -0.01em;
      color: var(--text-primary);
    }

    /* Channel list */
    .channel-list {
      flex: 1;
      overflow-y: auto;
      padding: 8px 0;
    }

    .channel-section {
      margin-bottom: 4px;
    }

    .channel-section-header {
      display: flex;
      align-items: center;
      padding: 6px 16px 4px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      color: var(--text-muted);
      user-select: none;
    }

    .channel-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 16px;
      margin: 1px 8px;
      border-radius: var(--radius-md);
      color: var(--text-secondary);
      cursor: pointer;
      transition: background var(--transition-fast), color var(--transition-fast);
      user-select: none;
      position: relative;
    }

    .channel-item:hover {
      background: var(--bg-hover);
      color: var(--text-primary);
    }

    .channel-item.active {
      background: var(--bg-active);
      color: var(--text-primary);
    }

    .channel-item .channel-icon {
      font-size: 16px;
      width: 20px;
      text-align: center;
      flex-shrink: 0;
      opacity: 0.7;
    }

    .channel-item.active .channel-icon,
    .channel-item:hover .channel-icon {
      opacity: 1;
    }

    .channel-item .channel-name {
      font-size: 14px;
      font-weight: 450;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .channel-item .unread-badge {
      margin-left: auto;
      background: var(--accent);
      color: #fff;
      font-size: 11px;
      font-weight: 600;
      min-width: 18px;
      height: 18px;
      border-radius: var(--radius-full);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 5px;
    }

    /* Voice channel users */
    .voice-users {
      padding-left: 44px;
      padding-right: 16px;
    }

    .voice-user {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 3px 0;
      font-size: 13px;
      color: var(--text-secondary);
    }

    .voice-user-avatar {
      width: 20px;
      height: 20px;
      border-radius: var(--radius-full);
      background: var(--bg-surface);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      font-weight: 600;
      color: var(--text-muted);
      flex-shrink: 0;
    }

    .voice-user-name {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* DM items */
    .dm-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 6px 16px;
      margin: 1px 8px;
      border-radius: var(--radius-md);
      color: var(--text-secondary);
      cursor: pointer;
      transition: background var(--transition-fast), color var(--transition-fast);
      user-select: none;
    }

    .dm-item:hover {
      background: var(--bg-hover);
      color: var(--text-primary);
    }

    .dm-item.active {
      background: var(--bg-active);
      color: var(--text-primary);
    }

    .dm-avatar {
      width: 28px;
      height: 28px;
      border-radius: var(--radius-full);
      background: var(--bg-surface);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 600;
      color: var(--text-muted);
      flex-shrink: 0;
      position: relative;
    }

    .dm-avatar .status-dot {
      position: absolute;
      bottom: -1px;
      right: -1px;
      width: 10px;
      height: 10px;
      border-radius: var(--radius-full);
      border: 2px solid var(--bg-deep);
    }

    .dm-name {
      font-size: 14px;
      font-weight: 450;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* User panel */
    .user-panel {
      height: 52px;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 0 12px;
      background: var(--bg-deepest);
      border-top: 1px solid var(--border-subtle);
    }

    .user-avatar {
      width: 32px;
      height: 32px;
      border-radius: var(--radius-full);
      background: var(--accent-muted);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      font-weight: 600;
      color: var(--accent);
      flex-shrink: 0;
      position: relative;
    }

    .user-avatar .status-dot {
      position: absolute;
      bottom: -1px;
      right: -1px;
      width: 12px;
      height: 12px;
      border-radius: var(--radius-full);
      border: 2.5px solid var(--bg-deepest);
    }

    .status-dot.online { background: var(--status-online); }
    .status-dot.idle { background: var(--status-idle); }
    .status-dot.dnd { background: var(--status-dnd); }
    .status-dot.offline { background: var(--status-offline); }

    .user-info {
      flex: 1;
      min-width: 0;
    }

    .user-info .username {
      font-size: 13px;
      font-weight: 600;
      line-height: 1.2;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .user-info .user-status {
      font-size: 11px;
      color: var(--text-muted);
      line-height: 1.2;
    }

    .user-panel-actions {
      display: flex;
      gap: 2px;
    }

    .user-panel-actions button {
      width: 30px;
      height: 30px;
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-secondary);
      transition: background var(--transition-fast), color var(--transition-fast);
    }

    .user-panel-actions button:hover {
      background: var(--bg-hover);
      color: var(--text-primary);
    }

    /* ========================================
       Main Content Area
       ======================================== */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 0;
      background: var(--bg-base);
    }

    /* Channel header */
    .channel-header {
      height: 52px;
      min-height: 52px;
      display: flex;
      align-items: center;
      padding: 0 16px;
      border-bottom: 1px solid var(--border-subtle);
      gap: 12px;
    }

    .channel-header .header-icon {
      font-size: 18px;
      color: var(--text-muted);
    }

    .channel-header .header-name {
      font-size: 15px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .channel-header .header-divider {
      width: 1px;
      height: 24px;
      background: var(--border-light);
    }

    .channel-header .header-topic {
      font-size: 13px;
      color: var(--text-muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .channel-header .header-actions {
      margin-left: auto;
      display: flex;
      gap: 4px;
    }

    .channel-header .header-actions button {
      width: 32px;
      height: 32px;
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-secondary);
      transition: background var(--transition-fast), color var(--transition-fast);
    }

    .channel-header .header-actions button:hover {
      background: var(--bg-hover);
      color: var(--text-primary);
    }

    .channel-header .header-actions button.active {
      color: var(--accent);
    }

    /* Messages area */
    .messages-wrapper {
      flex: 1;
      display: flex;
      min-height: 0;
    }

    .messages-area {
      flex: 1;
      overflow-y: auto;
      padding: 16px 0;
      display: flex;
      flex-direction: column;
    }

    .messages-container {
      margin-top: auto;
      padding: 0 16px;
    }

    /* Message groups */
    .message-group {
      display: flex;
      gap: 12px;
      padding: 4px 0;
      margin: 0;
    }

    .message-group + .message-group {
      margin-top: 12px;
    }

    .message-group:hover {
      background: rgba(0, 0, 0, 0.06);
      border-radius: var(--radius-sm);
    }

    .msg-avatar {
      width: 36px;
      height: 36px;
      border-radius: var(--radius-full);
      background: var(--bg-surface);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 600;
      color: var(--text-muted);
      flex-shrink: 0;
      margin-top: 2px;
    }

    .msg-content {
      flex: 1;
      min-width: 0;
    }

    .msg-header {
      display: flex;
      align-items: baseline;
      gap: 8px;
      margin-bottom: 2px;
    }

    .msg-author {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .msg-timestamp {
      font-size: 11px;
      color: var(--text-muted);
    }

    .msg-body {
      font-size: 14px;
      color: var(--text-secondary);
      line-height: 1.45;
      word-wrap: break-word;
    }

    .msg-body + .msg-body {
      margin-top: 4px;
    }

    /* Date separator */
    .date-separator {
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 16px 0 8px;
      user-select: none;
    }

    .date-separator::before,
    .date-separator::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border-subtle);
    }

    .date-separator span {
      font-size: 11px;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.02em;
    }

    /* Welcome message */
    .channel-welcome {
      padding: 16px 0 8px;
      margin-bottom: 8px;
    }

    .channel-welcome h2 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 6px;
      color: var(--text-primary);
    }

    .channel-welcome p {
      font-size: 14px;
      color: var(--text-muted);
    }

    /* Message input */
    .message-input-wrapper {
      padding: 0 16px 20px;
    }

    .message-input {
      display: flex;
      align-items: center;
      background: var(--bg-raised);
      border-radius: var(--radius-md);
      padding: 2px 4px 2px 16px;
      border: 1px solid transparent;
      transition: border-color var(--transition-base);
    }

    .message-input:focus-within {
      border-color: var(--accent);
    }

    .message-input input {
      flex: 1;
      padding: 10px 0;
      font-size: 14px;
      color: var(--text-primary);
    }

    .message-input input::placeholder {
      color: var(--text-muted);
    }

    .message-input button {
      width: 36px;
      height: 36px;
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-muted);
      transition: color var(--transition-fast);
    }

    .message-input button:hover {
      color: var(--text-primary);
    }

    /* ========================================
       Members Panel
       ======================================== */
    .members-panel {
      width: 240px;
      min-width: 240px;
      background: var(--bg-deep);
      border-left: 1px solid var(--border-subtle);
      overflow-y: auto;
      padding: 16px 8px;
      transition: width var(--transition-base), min-width var(--transition-base), padding var(--transition-base), opacity var(--transition-base);
    }

    .members-panel.hidden {
      width: 0;
      min-width: 0;
      padding: 16px 0;
      opacity: 0;
      overflow: hidden;
    }

    .members-section-header {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      color: var(--text-muted);
      padding: 8px 8px 4px;
      user-select: none;
    }

    .member-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 6px 8px;
      border-radius: var(--radius-md);
      cursor: default;
      transition: background var(--transition-fast);
    }

    .member-item:hover {
      background: var(--bg-hover);
    }

    .member-avatar {
      width: 28px;
      height: 28px;
      border-radius: var(--radius-full);
      background: var(--bg-surface);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-weight: 600;
      color: var(--text-muted);
      flex-shrink: 0;
      position: relative;
    }

    .member-avatar .status-dot {
      position: absolute;
      bottom: -1px;
      right: -1px;
      width: 10px;
      height: 10px;
      border-radius: var(--radius-full);
      border: 2px solid var(--bg-deep);
    }

    .member-name {
      font-size: 13px;
      font-weight: 450;
      color: var(--text-secondary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .member-item:hover .member-name {
      color: var(--text-primary);
    }

    .member-role-tag {
      font-size: 10px;
      font-weight: 600;
      padding: 1px 5px;
      border-radius: var(--radius-sm);
      background: var(--accent-muted);
      color: var(--accent);
      margin-left: auto;
      white-space: nowrap;
    }

    /* Offline members */
    .member-item.offline .member-avatar,
    .member-item.offline .member-name {
      opacity: 0.4;
    }

    /* ========================================
       SVG Icons (inline)
       ======================================== */
    .icon {
      width: 18px;
      height: 18px;
      display: inline-block;
      vertical-align: middle;
    }

    .icon-sm {
      width: 16px;
      height: 16px;
    }

    /* ========================================
       Voice channel active state
       ======================================== */
    .voice-connected {
      background: rgba(80, 200, 120, 0.08);
      border: 1px solid rgba(80, 200, 120, 0.15);
      border-radius: var(--radius-md);
      margin: 4px 8px;
      padding: 8px 12px;
    }

    .voice-connected-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    .voice-connected-header .voice-status {
      font-size: 12px;
      font-weight: 600;
      color: var(--voice-active);
    }

    .voice-connected-header .voice-channel-name {
      font-size: 12px;
      color: var(--text-secondary);
    }

    .voice-connected-actions {
      display: flex;
      gap: 4px;
    }

    .voice-connected-actions button {
      width: 32px;
      height: 32px;
      border-radius: var(--radius-full);
      background: var(--bg-surface);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-secondary);
      transition: background var(--transition-fast), color var(--transition-fast);
    }

    .voice-connected-actions button:hover {
      background: var(--bg-hover);
      color: var(--text-primary);
    }

    .voice-connected-actions button.disconnect {
      background: rgba(247, 118, 142, 0.15);
      color: var(--status-dnd);
    }

    .voice-connected-actions button.disconnect:hover {
      background: rgba(247, 118, 142, 0.3);
    }

    /* ========================================
       Empty / placeholder states
       ======================================== */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: var(--text-muted);
      gap: 8px;
      text-align: center;
      padding: 32px;
    }

    .empty-state .empty-icon {
      font-size: 48px;
      opacity: 0.3;
      margin-bottom: 8px;
    }

    .empty-state h3 {
      font-size: 16px;
      font-weight: 600;
      color: var(--text-secondary);
    }

    .empty-state p {
      font-size: 13px;
      max-width: 280px;
    }

    /* ========================================
       Tooltip
       ======================================== */
    [data-tooltip] {
      position: relative;
    }

    [data-tooltip]::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: calc(100% + 6px);
      left: 50%;
      transform: translateX(-50%);
      padding: 4px 8px;
      background: #111;
      color: var(--text-primary);
      font-size: 12px;
      font-weight: 500;
      white-space: nowrap;
      border-radius: var(--radius-sm);
      pointer-events: none;
      opacity: 0;
      transition: opacity var(--transition-fast);
      z-index: 100;
    }

    [data-tooltip]:hover::after {
      opacity: 1;
    }
  </style>
</head>
<body>

<div class="app" id="app">
  <!-- ============ Sidebar ============ -->
  <aside class="sidebar">
    <div class="server-header">
      <h1>The HotBox</h1>
    </div>

    <nav class="channel-list" id="channelList">
      <!-- Text Channels -->
      <div class="channel-section">
        <div class="channel-section-header">Text Channels</div>
        <div class="channel-item active" data-channel="general" data-type="text" role="button" tabindex="0">
          <span class="channel-icon">#</span>
          <span class="channel-name">general</span>
        </div>
        <div class="channel-item" data-channel="shitposting" data-type="text" role="button" tabindex="0">
          <span class="channel-icon">#</span>
          <span class="channel-name">shitposting</span>
        </div>
        <div class="channel-item" data-channel="gaming" data-type="text" role="button" tabindex="0">
          <span class="channel-icon">#</span>
          <span class="channel-name">gaming</span>
          <span class="unread-badge">3</span>
        </div>
        <div class="channel-item" data-channel="music" data-type="text" role="button" tabindex="0">
          <span class="channel-icon">#</span>
          <span class="channel-name">music</span>
        </div>
      </div>

      <!-- Voice Channels -->
      <div class="channel-section">
        <div class="channel-section-header">Voice Channels</div>
        <div class="channel-item" data-channel="lounge" data-type="voice" role="button" tabindex="0">
          <span class="channel-icon">
            <svg class="icon-sm" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path><path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
          </span>
          <span class="channel-name">Lounge</span>
        </div>
        <div class="voice-users" id="voiceLounge">
          <div class="voice-user">
            <div class="voice-user-avatar">JD</div>
            <span class="voice-user-name">JohnDoe</span>
          </div>
          <div class="voice-user">
            <div class="voice-user-avatar">SK</div>
            <span class="voice-user-name">SaltyKid99</span>
          </div>
        </div>

      topic: null,
      messages: [

      ]
    }
  };

  const VOICE_CHANNELS = {
    lounge: { name: 'Lounge', users: ['JohnDoe', 'SaltyKid99'] },
    'gaming-vc': { name: 'Gaming', users: [] },
  };

  // ==========================================
  // State
  // ==========================================

  let activeChannel = 'general';
  let membersVisible = true;
  let connectedVoice = null; // channel key or null

  // ==========================================
  // Helpers
  // ==========================================

  function todayAt(h, m) {
    const d = new Date();
    d.setHours(h, m, 0, 0);
    return d.getTime();
  }

  function formatTime(ts) {
    return new Date(ts).toLocaleTimeString(undefined, { hour: 'numeric', minute: '2-digit' });
  }

  function formatDate(ts) {
    return new Date(ts).toLocaleDateString(undefined, { month: 'long', day: 'numeric', year: 'numeric' });
  }

  function el(id) {
    return document.getElementById(id);
  }

  function getAvatarColor(name) {
    // Deterministic hue from name
    let hash = 0;
    for (let i = 0; i < name.length; i++) {
      hash = name.charCodeAt(i) + ((hash << 5) - hash);
    }
    const hue = Math.abs(hash) % 360;
    return `hsl(${hue}, 40%, 45%)`;
  }

  // ==========================================
  // Rendering
  // ==========================================

  function renderMessages() {
    const container = el('messagesContainer');
    const channel = CHANNELS[activeChannel];
    if (!channel) return;

    let html = '';

    // Welcome section for text channels
    if (channel.type === 'text') {
      html += `
        <div class="channel-welcome">
          <h2>Welcome to #${activeChannel}</h2>
          <p>This is the start of the #${activeChannel} channel.${channel.topic ? ' ' + channel.topic + '.' : ''}</p>
        </div>
      `;
    } else if (channel.type === 'dm') {
      html += `
        <div class="channel-welcome">
          <h2>${channel.dmUser}</h2>
          <p>This is the beginning of your direct message history with ${channel.dmUser}.</p>
        </div>
      `;
    }

    // Group messages by author in sequence, but break on time gaps > 5 min
    const messages = channel.messages;
    let i = 0;
    while (i < messages.length) {
      const msg = messages[i];
      const user = USERS[msg.author] || { initials: '??', status: 'offline' };
      const color = getAvatarColor(msg.author);

      // Collect consecutive messages from same author within 5 minutes
      const groupMessages = [msg];
      while (
        i + 1 < messages.length &&
        messages[i + 1].author === msg.author &&
        messages[i + 1].time - messages[i].time < 5 * 60 * 1000
      ) {
        i++;
        groupMessages.push(messages[i]);
      }

      html += `
        <div class="message-group">
          <div class="msg-avatar" style="background: ${color}; color: #fff;">${user.initials}</div>
          <div class="msg-content">
            <div class="msg-header">
              <span class="msg-author" style="color: ${color};">${msg.author}</span>
              <span class="msg-timestamp">${formatTime(msg.time)}</span>
            </div>
            ${groupMessages.map(m => `<div class="msg-body">${escapeHtml(m.text)}</div>`).join('')}
          </div>
        </div>
      `;

      i++;
    }

    container.innerHTML = html;

    // Scroll to bottom
    const area = el('messagesArea');
    area.scrollTop = area.scrollHeight;
  }

  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }

  function renderMembers() {
    const onlineContainer = el('membersOnline');
    const offlineContainer = el('membersOffline');

    let onlineHtml = '';
    let offlineHtml = '';
    let onlineCount = 0;
    let offlineCount = 0;

    for (const [name, user] of Object.entries(USERS)) {
      const color = getAvatarColor(name);
      const roleTag = user.role
        ? `<span class="member-role-tag">${user.role}</span>`
        : '';

      const item = `
        <div class="member-item${user.status === 'offline' ? ' offline' : ''}">
          <div class="member-avatar" style="background: ${color}; color: #fff;">
            ${user.initials}
            <span class="status-dot ${user.status}"></span>
          </div>
          <span class="member-name">${name}</span>
          ${roleTag}
        </div>
      `;

      if (user.status === 'offline') {
        offlineHtml += item;
        offlineCount++;
      } else {
        onlineHtml += item;
        onlineCount++;
      }
    }

    onlineContainer.innerHTML = onlineHtml;
    offlineContainer.innerHTML = offlineHtml;
    el('membersSectionOnline').textContent = `Online - ${onlineCount}`;
    el('membersSectionOffline').textContent = `Offline - ${offlineCount}`;
  }

  function updateHeader() {
    const channel = CHANNELS[activeChannel];
    const headerName = el('headerName');
    const headerTopic = el('headerTopic');
    const headerIcon = document.querySelector('.channel-header .header-icon');
    const input = el('messageInput');

    if (channel.type === 'text') {
      headerIcon.textContent = '#';
      headerName.textContent = activeChannel;
      headerTopic.textContent = channel.topic || '';
      input.placeholder = `Message #${activeChannel}`;
    } else if (channel.type === 'dm') {
      headerIcon.textContent = '@';
      headerName.textContent = channel.dmUser;
      headerTopic.textContent = '';
      input.placeholder = `Message ${channel.dmUser}`;
    }
  }

  function updateActiveChannel() {
    // Update sidebar active states
    document.querySelectorAll('.channel-item, .dm-item').forEach(item => {
      item.classList.toggle('active', item.dataset.channel === activeChannel);
    });

    // Remove unread badge from active channel
    const activeItem = document.querySelector(`[data-channel="${activeChannel}"] .unread-badge`);
    if (activeItem) activeItem.remove();

    updateHeader();
    renderMessages();
  }

  function updateVoicePanel() {
    const panel = el('voicePanel');
    if (connectedVoice) {
      panel.style.display = '';
      const vc = VOICE_CHANNELS[connectedVoice];
      el('voiceChannelLabel').textContent = `/ ${vc.name}`;
    } else {
      panel.style.display = 'none';
    }
  }

  function renderVoiceUsers(channelKey) {
    const vc = VOICE_CHANNELS[channelKey];
    const containerId = channelKey === 'lounge' ? 'voiceLounge' : null;
    // For simplicity, voice user lists are rendered in HTML for lounge
    // For dynamic updates we'd re-render, but this prototype keeps it simple
  }

  // ==========================================
  // Event Handlers
  // ==========================================

  // Channel / DM click
  el('channelList').addEventListener('click', function (e) {
    const item = e.target.closest('[data-channel]');
    if (!item) return;

    const channelKey = item.dataset.channel;
    const type = item.dataset.type;

    if (type === 'voice') {
      // Toggle voice connection
      if (connectedVoice === channelKey) {
        disconnectVoice();
      } else {
        connectVoice(channelKey);
      }
      return;
    }

    // Text or DM channel
    if (channelKey === activeChannel) return;
    activeChannel = channelKey;
    updateActiveChannel();
  });

  // Keyboard support for channel items
  el('channelList').addEventListener('keydown', function (e) {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      e.target.click();
    }
  });

  // Send message
  function sendMessage() {
    const input = el('messageInput');
    const text = input.value.trim();
    if (!text) return;

    const channel = CHANNELS[activeChannel];
    if (!channel) return;

    channel.messages.push({
      author: CURRENT_USER,
      time: Date.now(),
      text: text,
    });

    input.value = '';
    renderMessages();
  }

  el('btnSend').addEventListener('click', sendMessage);
  el('messageInput').addEventListener('keydown', function (e) {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  // Toggle members panel
  el('btnToggleMembers').addEventListener('click', function () {
    membersVisible = !membersVisible;
    el('membersPanel').classList.toggle('hidden', !membersVisible);
    this.classList.toggle('active', membersVisible);
  });

  // Voice controls
  function connectVoice(channelKey) {
    // Remove user from previous voice channel
    if (connectedVoice) {
      const prevVc = VOICE_CHANNELS[connectedVoice];
      const idx = prevVc.users.indexOf(CURRENT_USER);
      if (idx !== -1) prevVc.users.splice(idx, 1);
    }

    connectedVoice = channelKey;
    const vc = VOICE_CHANNELS[channelKey];
    if (!vc.users.includes(CURRENT_USER)) {
      vc.users.push(CURRENT_USER);
    }

    updateVoicePanel();
    rebuildVoiceUserLists();
  }

  function disconnectVoice() {
    if (connectedVoice) {
      const vc = VOICE_CHANNELS[connectedVoice];
      const idx = vc.users.indexOf(CURRENT_USER);
      if (idx !== -1) vc.users.splice(idx, 1);
    }
    connectedVoice = null;
    updateVoicePanel();
    rebuildVoiceUserLists();
  }

  el('btnDisconnect').addEventListener('click', disconnectVoice);

  function rebuildVoiceUserLists() {
    // Rebuild all voice user lists in sidebar
    for (const [key, vc] of Object.entries(VOICE_CHANNELS)) {
      const channelItem = document.querySelector(`[data-channel="${key}"][data-type="voice"]`);
      if (!channelItem) continue;

      // Remove existing voice-users div after this channel item
      let next = channelItem.nextElementSibling;
      if (next && next.classList.contains('voice-users')) {
        next.remove();
      }

      if (vc.users.length > 0) {
        const div = document.createElement('div');
        div.className = 'voice-users';
        div.innerHTML = vc.users.map(name => {
          const user = USERS[name] || { initials: '??', status: 'online' };
          const color = getAvatarColor(name);
          return `
            <div class="voice-user">
              <div class="voice-user-avatar" style="background: ${color}; color: #fff;">${user.initials}</div>
              <span class="voice-user-name">${name}</span>
            </div>
          `;
        }).join('');
        channelItem.parentNode.insertBefore(div, channelItem.nextSibling);
      }
    }
  }

  // ==========================================
  // Initial Render
  // ==========================================

  renderMembers();
  updateActiveChannel();
  rebuildVoiceUserLists();

  // Focus the input
  el('messageInput').focus();

})();
